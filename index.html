<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0aefa785b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">

    <title>KEFLA</title>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">KEFLA</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <select id="filtroTalle">
        <option value="all">Todos</option>
        <option class="filter-item " data-filter="estampado">Estampado</option>
        <option class="filter-item " data-filter="liso">Liso</option>
        <option class="filter-item " data-filter="bordado">Bordado</option>
    </select>
<!-- cambiar a filtro tipos -->

    <main id="contenedor-productos">

    </main>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/stock.js"></script>
